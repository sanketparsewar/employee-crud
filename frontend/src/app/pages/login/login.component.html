
<div class="container vh-100 w-100 d-flex justify-content-center align-items-center">

    <form class="form g-3 border rounded-4 gap-2" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <h3 class="text-center">Login </h3>
        
        <div class="flex-column">
            <label>Email </label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-at"></i>
            <input type="text" formControlName="email" class="input" placeholder="Enter your Email" />
            <div *ngIf=" loginForm.get('email')?.invalid && ( loginForm.get('email')?.dirty ||  loginForm.get('email')?.touched)"
                class="text-danger me-1">
                <small *ngIf=" loginForm.get('email')?.errors?.['required']">Required.</small>
                <small *ngIf=" loginForm.get('email')?.errors?.['email']">Invalid Email.</small>
            </div>
        </div>

        <div class="flex-column">
            <label>Password </label>
        </div>
        <div class="inputForm">
            <i class="fa-solid fa-lock"></i>
            <input type="password" formControlName="password" class="input" placeholder="Enter your Password" />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="text-danger me-1">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Required.</small>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">Sign in</button>

        <div class="col-12 text-center">
            Don't have an account? <span><a [routerLink]="['/auth/register']">register here</a></span>
        </div>

    </form>
</div>
