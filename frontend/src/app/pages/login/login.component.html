
<div class="container vh-100 w-100 d-flex justify-content-center align-items-center">
    <form class="border rounded-4 p-4" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div>
            <h1 class="text-center">Login</h1>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            </div>
        </div>

        <div class="text-center">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-12 text-center">
            <a [routerLink]="['/auth/register']">Don't have an account? Register here</a>
        </div>
    </form>
</div>
