

<div class="flex h-screen w-full items-center justify-center bg-gray-100">
    <form 
        class="flex flex-col gap-3 bg-white p-8 shadow-lg rounded-2xl w-96" 
        [formGroup]="loginForm" 
        (ngSubmit)="onSubmit(loginForm)"
    >
        <h3 class="text-center text-xl font-semibold text-gray-700">Login</h3>

        <!-- Email Field -->
        <div class="flex flex-col">
            <label class="text-gray-700 font-medium">Email</label>
            <div class="flex items-center border border-gray-300 rounded-lg p-2 focus-within:border-gray-600 transition">
                <i class="fa-solid fa-at text-gray-500"></i>
                <input 
                    type="text" 
                    formControlName="email" 
                    class="ml-2 w-full border-none outline-none bg-transparent" 
                    placeholder="Enter Your Email" 
                />
            </div>
            <div 
                *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" 
                class="text-red-500 text-sm mt-1"
            >
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Required.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email.</small>
            </div>
        </div>

        <!-- Password Field -->
        <div class="flex flex-col">
            <label class="text-gray-700 font-medium">Password</label>
            <div class="flex items-center border border-gray-300 rounded-lg p-2 focus-within:border-gray-600 transition">
                <i class="fa-solid fa-lock text-gray-500"></i>
                <input 
                    type="password" 
                    formControlName="password" 
                    class="ml-2 w-full border-none outline-none bg-transparent" 
                    placeholder="Enter Your Password" 
                />
            </div>
            <div 
                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" 
                class="text-red-500 text-sm mt-1"
            >
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Required.</small>
            </div>
        </div>

        <!-- Submit Button -->
        <button 
            type="submit" 
            [disabled]="loginForm.invalid" 
            class="bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
        >
            Sign in
        </button>

        <!-- Register Link -->
        <div class="text-center text-gray-600">
            Don't have an account? 
            <a [routerLink]="['/auth/register']" class="text-blue-500 hover:underline">Register here</a>
        </div>
    </form>
</div>
