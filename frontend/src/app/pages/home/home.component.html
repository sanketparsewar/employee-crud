<div class="container mt-3">
    <div class="row" *ngIf="employeeData?.role==='Admin'">
        <div class="col-md-3">
            <div class="d-flex justify-content-evenly">
                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#filterOptions" aria-expanded="false" aria-controls="filterOptions">
                    <i class="fa-solid fa-filter"></i> Filter
                </button>
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                        class="fa-solid fa-circle-plus"></i> Employee</button>
            </div>
            <div class="collapse" id="filterOptions">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputName6" class="col-form-label">Search </label>
                        <input class="form-control me-2" name="search" (input)="onSearch($event)" type="search"
                            placeholder="Search name or department" aria-label="Search">
                    </div>
                    <div class="col-auto">
                        <label for="inputRole6" class="col-form-label">Role</label>
                        <select name="role" (change)="onChangeFilter($event)" id="inputRole6" class="form-select">
                            <option value="">All roles</option>
                            <option value="Employee">Employee</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="inputLimit6" class="col-form-label">Limit</label>
                        <select name="limit" (change)="onChangeFilter($event)" id="inputLimit6" class="form-select">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="inputPage6" class="col-form-label">Page</label>
                        <select name="page" (change)="onChangeFilter($event)" id="inputPage6" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeList; let i = index">
                        <th>{{i + 1}}</th>
                        <td>{{employee.name}}</td>
                        <td>{{employee.department}}</td>
                        <td>{{employee.role}}</td>
                        <td>
                            <div class="d-flex justify-content-evenly">
                                <button class="btn text-danger" (click)="deleteEmployee(employee)">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row" *ngIf="employeeData?.role!=='Admin'">
        <h6 class="text-center m-3"> Access only to Admin!</h6>
    </div>
</div>



<app-add-employee (getEmployeeList)="getEmployeeList()"></app-add-employee>
