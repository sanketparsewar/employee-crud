<nav class="bg-gray-800 dark:bg-gray-900 transition-all duration-300">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="flex  sm:items-stretch sm:justify-start">
                <div class="flex shrink-0 items-center">
                    <a class="text-white dark:text-gray-200 text-xl font-bold">EMP-CRUD</a>
                </div>
                <div class=" sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                      <a [routerLink]="['/home']" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
                    </div>
                  </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <!-- Dark Mode Toggle -->
                <div class="relative ml-3 flex items-center gap-3 cursor-pointer">
                    <div class="dark:block hidden">
                        <i (click)="toggleDarkMode()" class="fa-solid fa-sun text-yellow-400 dark:block hidden"></i>
                    </div>
                    <div class="dark:hidden block ">
                    <i (click)="toggleDarkMode()" class="fa-solid fa-moon text-gray-700 text-white dark:hidden block"></i>

                    </div>
                </div>

                <!-- Profile Dropdown -->
                <div class="relative ml-3">
                    <div (click)="toggleDropdown()"
                        class="relative cursor-pointer flex items-center gap-2 px-4 py-2 bg-gray-700 dark:bg-gray-800 text-white rounded-lg shadow-md hover:bg-gray-600 dark:hover:bg-gray-700 transition">
                        <span class="text-sm font-medium"> <i class="fa-solid fa-user"></i></span>
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </div>

                    <div *ngIf="isDropdownOpen"
                        class="absolute right-0 z-10 mt-2 w-38 origin-top-right rounded-lg bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black/5 overflow-hidden"
                        (clickOutside)="toggleDropdown()">
                        <a [routerLink]="['/profile']" (click)="toggleDropdown()" routerLinkActive="router-link-active"

                            <i class="fa-solid fa-user mr-2"></i>Profile
                        </a>
                        <a (click)="logout();toggleDropdown()"
                            class="cursor-pointer block px-4 text-red-400  dark:text-red-400 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition flex items-center">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
