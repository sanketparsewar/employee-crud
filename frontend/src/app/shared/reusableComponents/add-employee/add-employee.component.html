
<div *ngIf="isAddEmployeeModal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:items-center">

                        <div class="p-2">
                            <form class="flex flex-col gap-4" [formGroup]="addEmployeeForm">

                                <!-- Name Field -->
                                <div class="flex flex-col">
                                    <label class="text-gray-700 font-medium">Name</label>
                                    <input type="text" formControlName="name"
                                        class="border border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none"
                                        placeholder="Enter name" />
                                    <div *ngIf="addEmployeeForm.get('name')?.invalid && (addEmployeeForm.get('name')?.dirty || addEmployeeForm.get('name')?.touched)"
                                        class="text-red-500 text-sm mt-1">
                                        <small *ngIf="addEmployeeForm.get('name')?.errors?.['required']">Name is
                                            required.</small>
                                        <small *ngIf="addEmployeeForm.get('name')?.errors?.['minlength']">Minimum 3
                                            characters.</small>
                                        <small *ngIf="addEmployeeForm.get('name')?.errors?.['maxlength']">Maximum 25
                                            characters.</small>
                                    </div>
                                </div>

                                <!-- Role Field -->
                                <div class="flex flex-col">
                                    <label class="text-gray-700 font-medium">Role</label>
                                    <select formControlName="role"
                                        class="border border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none">
                                        <option selected value="">Choose...</option>
                                        <option value="Employee">Employee</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                </div>

                                <!-- Department Field -->
                                <div class="flex flex-col">
                                    <label class="text-gray-700 font-medium">Department</label>
                                    <input type="text" formControlName="department"
                                        class="border border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none"
                                        placeholder="Enter department" />
                                    <div *ngIf="addEmployeeForm.get('department')?.invalid && (addEmployeeForm.get('department')?.dirty || addEmployeeForm.get('department')?.touched)"
                                        class="text-red-500 text-sm mt-1">
                                        <small
                                            *ngIf="addEmployeeForm.get('department')?.errors?.['required']">Department
                                            is required.</small>
                                        <small *ngIf="addEmployeeForm.get('department')?.errors?.['maxlength']">Maximum
                                            25 characters.</small>
                                    </div>
                                </div>

                                <!-- Email Field -->
                                <div class="flex flex-col">
                                    <label class="text-gray-700 font-medium">Email</label>
                                    <input type="email" formControlName="email"
                                        class="border border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none"
                                        placeholder="Enter email" />
                                    <div *ngIf="addEmployeeForm.get('email')?.invalid && (addEmployeeForm.get('email')?.dirty || addEmployeeForm.get('email')?.touched)"
                                        class="text-red-500 text-sm mt-1">
                                        <small
                                            *ngIf="addEmployeeForm.get('email')?.errors?.['required']">Required.</small>
                                        <small *ngIf="addEmployeeForm.get('email')?.errors?.['email']">Invalid email
                                            format.</small>
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="flex flex-col">
                                    <label class="text-gray-700 font-medium">Password</label>
                                    <input type="password" formControlName="password"
                                        class="border border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none"
                                        placeholder="Enter password" />
                                    <div *ngIf="addEmployeeForm.get('password')?.invalid && (addEmployeeForm.get('password')?.dirty || addEmployeeForm.get('password')?.touched)"
                                        class="text-red-500 text-sm mt-1">
                                        <small
                                            *ngIf="addEmployeeForm.get('password')?.errors?.['required']">Required.</small>
                                        <small *ngIf="addEmployeeForm.get('password')?.errors?.['pattern']">Weak
                                            Password.</small>
                                        <small *ngIf="addEmployeeForm.get('password')?.errors?.['maxlength']">Maximum 16
                                            characters.</small>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="flex justify-end gap-3">
                                    <button type="button"
                                        class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition"
                                        (click)="closeModal()">Cancel</button>
                                    <button type="submit" (click)="onSubmit(addEmployeeForm)"
                                        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                        [disabled]="addEmployeeForm.invalid">
                                        Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
