
<div *ngIf="isEditProfileModal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class=" sm:items-center">

                        <form class="flex flex-col gap-4" [formGroup]="updateForm">

                            <div class="flex flex-col">
                                <label class="text-gray-700 font-medium">Name</label>
                                <input type="text" formControlName="name"
                                    class="border border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none"
                                    placeholder="Enter your name" />
                                <div *ngIf="updateForm.get('name')?.invalid && (updateForm.get('name')?.dirty || updateForm.get('name')?.touched)"
                                    class="text-red-500 text-sm mt-1">
                                    <small *ngIf="updateForm.get('name')?.errors?.['required']">Name is
                                        required.</small>
                                    <small *ngIf="updateForm.get('name')?.errors?.['minlength']">Minimum 3
                                        characters.</small>
                                    <small *ngIf="updateForm.get('name')?.errors?.['maxlength']">Maximum 25
                                        characters.</small>
                                </div>
                            </div>

                            <div class="flex flex-col">
                                <label class="text-gray-700 font-medium">Department</label>
                                <input type="text" formControlName="department"
                                    class="border border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none"
                                    placeholder="Enter department" />
                                <div *ngIf="updateForm.get('department')?.invalid && (updateForm.get('department')?.dirty || updateForm.get('department')?.touched)"
                                    class="text-red-500 text-sm mt-1">
                                    <small *ngIf="updateForm.get('department')?.errors?.['required']">Department is
                                        required.</small>
                                    <small *ngIf="updateForm.get('department')?.errors?.['maxlength']">Maximum 25
                                        characters.</small>
                                </div>
                            </div>

                            <div class="flex flex-col">
                                <label class="text-gray-700 font-medium">Email</label>
                                <input type="email" formControlName="email"
                                    class="border border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none"
                                    placeholder="Enter your email" />
                                <div *ngIf="updateForm.get('email')?.invalid && (updateForm.get('email')?.dirty || updateForm.get('email')?.touched)"
                                    class="text-red-500 text-sm mt-1">
                                    <small *ngIf="updateForm.get('email')?.errors?.['required']">Email is
                                        required.</small>
                                    <small *ngIf="updateForm.get('email')?.errors?.['email']">Invalid email
                                        format.</small>
                                </div>
                            </div>

                            <div class="flex justify-end gap-3">
                                <button type="button"
                                    class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition"
                                    (click)="closeModal()">Cancel</button>
                                <button type="submit" (click)="onSubmit(updateForm)"
                                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                [disabled]="updateForm.invalid">Save changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
