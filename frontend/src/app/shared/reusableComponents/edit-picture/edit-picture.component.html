<div *ngIf="isEditPictureModal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10  w-screen overflow-y-auto  ">
        <div class="flex w-80 m-auto h-full  justify-center p-4 items-center  text-center align-center ">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 dark:bg-gray-900 ">
                    <div class=" sm:items-center">

                        <form class="flex flex-col gap-4 dark:bg-gray-900">
                            <div class="flex flex-col dark:bg-gray-900">
                                <label for="file" class=" cursor-pointer text-gray-700 text-center font-medium dark:text-neutral-200">Choose Picture <i class="fa-solid fa-cloud-arrow-up"></i></label>
                                <input name='file' id="file" type="file" (change)="fileSelected($event)" formControlName="image"
                                    class="hidden border dark:text-neutral-200 border-gray-300 rounded-lg p-2 focus:border-gray-600 outline-none"
                                    placeholder="Enter your name" />
                                <div class="text-center">
                                    <p *ngIf="!selectedFile" class="text-gray-500 text-sm">No file selected yet.</p>
                                   <div class="flex justify-evenly" *ngIf="selectedFile" >
                                       <p class="text-gray-500 text-sm">{{selectedFile.name}} </p> 
                                       <p class=" cursor-pointer text-lg" (click)="cutSelectedFile()" ><i class="fa-solid fa-xmark"></i></p> 
                                   </div>
                                    
                                </div>
                            </div>


                            <div class="flex justify-end gap-3">
                                <button type="button"
                                    class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition"
                                    (click)="closeModal()">Cancel</button>
                                <button type="submit" (click)="uploadFile()"
                                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                    [disabled]="!selectedFile">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
